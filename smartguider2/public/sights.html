<form class="form-horizontal">
	<div class="form-group">
		<div class="button-bar">
			<button class="btn btn-warning" ng-click="edit()" ng-hide="editing">수정</button>
			<a href="#sight/insert" class="btn btn-info" ng-show="editing">
				<i class="fa fa-plus"></i> 관광지 추가
			</a>
			<button class="btn btn-danger" ng-click="cancel()" ng-show="editing">취소</button>
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="sight in sights">
  		<div class="panel panel-default spot-list-item">
    		<div class="panel-body">
      		<span class="icon-container"><i class="fa fa-3x fa-home"></i></span>
      		<span class="h4">{{sight.name}}</span>
      		<a href="#sights/{{sight._id}}" class="btn btn-sm btn-info" ng-hide="editing">
        		<i class="fa fa-eye"></i> 보기
      		</a>
					<button class="btn btn-sm btn-danger" ng-click="delete(sight._id)" ng-show="editing">
						<i class="fa fa-trash"> 삭제</i>
					</button>
    		</div>
  		</div>
		</div>
	</div>
</form>
