<form class="form-horizontal">
	<div class="form-group">
		<div class="button-bar">
			<button class="btn btn-warning" ng-click="edit()" ng-hide="editing">수정</button>
			<a href="#spot/insert" class="btn btn-info" ng-show="editing">
				<i class="fa fa-plus"></i> 건물 추가
			</a>
			<button class="btn btn-danger" ng-click="cancel()" ng-show="editing">취소</button>
		</div>
	</div>
	<div class="form-group">
		<div class="col-xs-12 col-sm-6 col-lg-4" ng-repeat="spot in spots">
  		<div class="panel panel-default spot-list-item">
    		<div class="panel-body">
					<span class="icon-container"><i class="fa fa-3x fa-building"></i></span>
      		<span class="h4">{{spot.name}}</span>
      		<a href="#spots/{{spot._id}}" class="btn btn-sm btn-info" ng-hide="editing">
        		<i class="fa fa-eye"></i> 보기
      		</a>
					<a class="btn btn-sm btn-danger" ng-show="editing" ng-click="delete(spot._id)">
						<i class="fa fa-trash"></i> 삭제
					</a>
    		</div>
  		</div>
		</div>
	</div>
</form>
